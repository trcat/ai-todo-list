# Jekyll configuration for GitHub Pages
title: Todo App
description: A Vue 3 todo application with user authentication
theme: jekyll-theme-minimal

# Build settings
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - babel.config.js
  - vue.config.js
  - .node-version
  - src/
  - public/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Use baseurl for GitHub Pages subpath
baseurl: /ai-todo-list
url: "https://trcat.github.io"

# Enable future posts
future: false
